apiVersion: v1
kind: Service
metadata:
  namespace: {{ include "firezone.namespace" . | quote }}
  name: postgres
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: db
      protocol: TCP
      name: db
  selector:
    {{- include "postgres.selectorLabels" . | nindent 4 }}
